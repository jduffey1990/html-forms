<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Front-end foundations: HTML forms</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Can you be my friend?</legend>
        <div>
          <label for="" name">Full Name:</label>
          <input id="name" type="text" name="name" placeholder="Enter your full name" />
        </div>
        <div>
          <label for="email">Email Address:</label>
          <input id="email" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="Enter Your Email">
        </div>
        <div>
          <label for="location">Zipcode:</label>
          <input id="location" type="text" name="zipcode" maxlength="5" required placeholder="Enter Your Zipcode" />
        </div>
        <div>
          <form>
            <label for="form-message">Your message:</label>
            <textarea id="form-message" name="message" autofocus="on" required maxlength="200"
              placeholder="Any other useful shipping information?"></textarea>
          </form>
        </div>
        <div>
          <h2>Favorite Color:</h2>
          <div>
            <input id="red" name="color" type="radio" value="red" />
            <label for="red">Red</label>
          </div>
          <div>
            <input id="blue" name="color" type="radio" value="blue" />
            <label for="blue">Blue</label>
          </div>
          <div>
            <input id="green" name="color" type="radio" value="green" />
            <label for="green">Green</label>
          </div>
        </div>
        <div>
          <h2>What would we do together</h2>
          <div>
            <input name="bike" type="checkbox" id="bike" />
            <label for="bike">Bike</label>
          </div>
          <div>
            <input name="ski" type="checkbox" id="ski" />
            <label for="ski">Ski</label>
          </div>
          <div>
            <input name="camp" type="checkbox" id="camp" />
            <label for="camp">Camp</label>
          </div>
        </div>
        <div>
          <label for="phone">Phone #:</label>
          <input id="phone" type="text" name="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="xxx-xxx-xxxx" />
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </main>
</body>

</html>
